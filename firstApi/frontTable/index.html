<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Teste api</title>
</head>
<body>
    
    <div style="margin-left: 15%; font-family: sans-serif; width: 70%;">

        <h2 class="mt-3" style="font-family: sans-serif;">Tabela de produtos:</h2>

        <table class="styled-table" id="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
                <tbody>

                </tbody>
            </thead>
            
        </table>

        <div style="width: 100%; background-color: #009879; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);" class="px-3  py-3 rounded-pill">
            <form id="form" onsubmit="cadastraUsuario()">
                <div class="row g-3">
                    
                    <div class="col-sm-7">      
                        <input id="name" type="text" class="ps-3 border-0 p-2 w-100 rounded-pill" placeholder="Nome do Produto" aria-label="name">
                    </div>
                    
                    <div class="col-sm-3">
                        <input id="price" type="text" class="ps-3  border-0 p-2 w-100 rounded-pill" placeholder="Preço" aria-label="price">
                    </div>
                    
                    <div class="col-sm-2">
                        <button type="submit" id="button" class="border-0 form-control rounded-pill p-2">Salvar!</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
